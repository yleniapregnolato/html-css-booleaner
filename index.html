<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaners</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- inizio header -->
    <header>
        <div class="logo">
            <img class="the-booleaner" src="./img/logo.svg" alt="the booleane">
        </div>
    </header>
    <!-- fine header -->
    <!-- inizio main -->
    <main>
        <!-- prima sezione -->
        <section>
            <div>
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                <h2>Scritto da <span class="booleaner">The Booleaner</span></h2>
                <h3>il 10/10/2020</h3>
                <div><img src="./img/tim-1.jpg" alt="tim-1">
                    <img src="./img/tim-2.jpg" alt="tim-2">
                </div>
                <div>
                    <p>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
                    <p>2dn Photo: Wikimedia, by Paul Clarke</p>
                </div>
            </div>
        </section>
        <!-- fine prima sezione -->
    </main>
    <!-- fine main -->
</body>

</html>
